[build]
builder = "nixpacks"
nixpacksConfigPath = "solana-rfp-app/backend"

[deploy]
startCommand = "cd solana-rfp-app/backend && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/health"
timeout = 300
